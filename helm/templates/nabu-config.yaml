apiVersion: v1
kind: ConfigMap
metadata:
  name: nabu-config
  labels:
    app: nabu
data:
  gleaner.yaml: |-
    minio:
      address: {{ .Values.s3system_service.ip_address }}
      port: {{ .Values.s3system_service.api_port }}
      ssl: false
      accesskey: worldsbestaccesskey
      secretkey: worldsbestsecretkey
      bucket: {{ .Values.storageNamespace }}
    objects:
      bucket: {{ .Values.storageNamespace }}
      # gleaner default
      domain: us-east-1
      prefix:
      - summoned/aadc
      - prov/aadc
      - org
      - summoned/nsidc
      - prov/nsidc
    sparql:
      endpoint: {{ include "gleaner.triplestore.endpoint" . }}/namespace/{{ .Values.storageNamespace }}/sparql
      authenticate: false
      username: ""
      password: ""
